<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="favicon-32x32.png" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>&#127780;Weather App</h1>
      </header>
      <!-- search bar -->
      <div class="search-bar">
        <button class="status">
          <img src="" alt="location-icon" class="location-icon" />
        </button>
        <input type="text" required class="cityNameInput" />
        <button class="search"><img src="" alt="search icon" /></button>
      </div>

      <main class="hide main">
        <section class="location">
          <div>
            <img src="" alt="Weather icon" class="icon" />
            <p class="weather-description"></p>
          </div>
          <div>
            <p class="city-country"></p>
            <p class="day"></p>
          </div>
        </section>
        <!-- temp -->
        <div>
          <h1 class="temp"></h1>
          <!-- toggler -->
          <button class="toggle">Â°F</button>
        </div>
        <!-- extra info -->
        <div>
          <p class="feels-like"></p>
          <p class="humidity"></p>
        </div>
      </main>
    </div>
    <!-- for error -->
    <p class="error"></p>
    <footer></footer>
  </body>
</html>
