<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>&#127780;Weather App</h1>
    </header>
    <div id="container">
      <!-- search bar -->
      <div class="search-bar">
        <button class="status">
          <img src="" alt="location-icon" class="location-icon" />
        </button>
        <input
          type="text"
          required
          class="cityNameInput"
          placeholder="City Name"
        />
        <button class="search"><img src="" alt="search icon" /></button>
      </div>

      <main class="hide main">
        <section class="location">
          <img src="" alt="Weather icon" class="icon" />
          <p class="city-country"></p>
          <p class="day"></p>
          <!-- toggler -->
          <label for="toggle">
            <input type="checkbox" id="toggle" checked />
            <div>
              <span class="fahrenheit">F</span>
              <span class="celsius slide-right">C</span>
            </div>
          </label>
        </section>

        <!-- temp -->
        <div>
          <h1 class="temp"></h1>
        </div>
        <!-- extra info -->
        <div>
          <p class="feels-like"></p>
          <p class="humidity"></p>
        </div>
      </main>
    </div>
    <!-- for error -->
    <p class="error"></p>
    <footer></footer>
  </body>
</html>
